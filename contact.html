<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 20px;
        }

        .contact-links {
            margin-top: 20px;
        }

        .contact-links a {
            display: block;
            margin: 10px 0;
            color: #00aced;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #1da1f2;
        }

        #gameCanvas {
            border: 2px solid white;
            margin: 20px auto;
            display: block;
            max-width: 100%;
            height: auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #00aced;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid #00aced;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button::before {
            content: "\2190"; /* Left arrow Unicode */
            margin-right: 8px;
            font-size: 24px;
        }

        .back-button:hover {
            background-color: #00aced;
            color: #121212;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .contact-links a {
                font-size: 16px;
            }

            .back-button {
                font-size: 20px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>

    <div class="contact-links">
        <a href="https://www.instagram.com/ionizedsrujan" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/ionizedsrujan" target="_blank">LinkedIn</a>
        <a href="mailto:ionizedsrujan@example.com">Email Me</a>
        <a href="https://discord.com/" target="_blank">Discord: ionizedsrujan#1234</a>
    </div>

    <canvas id="gameCanvas" width="320" height="480"></canvas>

    <a href="index.html" class="back-button">Back to Home</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let bird = { x: 50, y: 150, width: 20, height: 20, gravity: 1.5, lift: -15, velocity: 0 };
        let pipes = [];
        let score = 0;

        function drawBird() {
            ctx.fillStyle = '#ff0';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = '#0f0';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 50, pipe.top);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, 50, pipe.bottom);
            });
        }

        function update() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y > canvas.height - bird.height || bird.y < 0) {
                resetGame();
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;
                if (pipe.x + 50 < 0) {
                    pipes.shift();
                    score++;
                }

                if (
                    bird.x < pipe.x + 50 &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
                ) {
                    resetGame();
                }
            });

            if (pipes.length < 5) {
                const top = Math.random() * (canvas.height / 2);
                const bottom = canvas.height - top - 120;
                pipes.push({ x: canvas.width, top, bottom });
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            ctx.fillStyle = '#fff';
            ctx.fillText(`Score: ${score}`, 10, 20);

            requestAnimationFrame(update);
        }

        function resetGame() {
            bird.y = 150;
            bird.velocity = 0;
            pipes = [];
            score = 0;
        }

        window.addEventListener('keydown', () => {
            bird.velocity = bird.lift;
        });

        update();
    </script>
</body>
</html>
