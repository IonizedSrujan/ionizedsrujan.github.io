<!DOCTYPE html>
<html lang="en">
<head>

      justify-content: space-between;

    .contact-section {

    }

      font-size: 14px;
      background-color: transparent;
      border: 1px solid #00f;
      border-radius: 5px;

    }
    .back-button:hover {
      background-color: #00f;
      color: #fff;

<body>

      <p><a href="#">Email Me</a></p>
      <p>Discord: ionizedsrujan#1234</p>
      <button class="back-button" onclick="window.location.href='home.html'">‚Üê Back to Home</button>

</html>
