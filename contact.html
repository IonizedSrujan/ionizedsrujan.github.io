<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      width: 90%;
      max-width: 1200px;
    }
    .contact-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40%;
      text-align: center;
    }
    .game-section {
      width: 55%;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .back-button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: transparent;
      border: 1px solid #00f;
      border-radius: 5px;
      color: #00f;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #00f;
      color: #fff;
    }

    /* Additional Styles for the "(or play flappy bird instead)" Text */
    .alternate-text {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
      font-style: italic;
    }

    /* Responsive Styles for Mobile */
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column; /* Stack content vertically */
        align-items: center;
      }
      .contact-section, .game-section {
        width: 90%; /* Full-width on smaller screens */
        margin-bottom: 20px; /* Add space between sections */
      }
      iframe {
        height: 70vh; /* Adjust iframe height for smaller screens */
      }
      .back-button {
        font-size: 14px; /* Adjust button size */
        padding: 6px 12px;
      }
    }

    @media screen and (max-width: 480px) {
      iframe {
        height: 60vh; /* Further reduce iframe height for very small devices */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contact Section -->
    <div class="contact-section">
      <h1>Contact Me</h1>
      <p class="alternate-text">(or play flappy bird instead)</p>
      <p><a href="https://www.instagram.com/ionizedsrujan?igsh=MTRkNWJlZ2IwNTY4bA==">Instagram</a></p>
      <p><a href="https://www.linkedin.com/in/srujan-kulkarni-7816a42b0?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a></p>
      <p>Email Me: kulkarninvd@gmail.com</a></p>
      <p>Discord: ionized_srujan</p>
      <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
    </div>

    <!-- Game Section -->
    <div class="game-section">
      <iframe src="flappybird.html"></iframe>
    </div>
  </div>
</body>
</html>
