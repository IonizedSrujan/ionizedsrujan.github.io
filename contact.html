<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 20px;
        }

        .contact-links {
            margin-top: 20px;
        }

        .contact-links a {
            display: block;
            margin: 10px 0;
            color: #00aced;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #1da1f2;
        }

        #gameFrame {
            width: 320px;
            height: 480px;
            border: none;
            margin: 20px auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #00aced;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid #00aced;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button::before {
            content: "\2190"; /* Left arrow Unicode */
            margin-right: 8px;
            font-size: 24px;
        }

        .back-button:hover {
            background-color: #00aced;
            color: #121212;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .contact-links a {
                font-size: 16px;
            }

            .back-button {
                font-size: 20px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>

    <div class="contact-links">
        <a href="https://www.instagram.com/ionizedsrujan" target="_blank">Instagram</a>
        <a href="https://www.linkedin.com/in/ionizedsrujan" target="_blank">LinkedIn</a>
        <a href="mailto:ionizedsrujan@example.com">Email Me</a>
        <a href="https://discord.com/" target="_blank">Discord: ionizedsrujan#1234</a>
    </div>

    <!-- Embedding Flappy Bird Game -->
    <iframe id="gameFrame" src="flappybird.html" title="Flappy Bird Game"></iframe>

    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
