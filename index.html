<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srujan's World - Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        .blog-section {
            margin-top: 40px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .blog-section h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .blog-post {
            margin-bottom: 20px;
        }
        footer {
            margin-top: 40px;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Srujan's World!
    </header>
    <div class="container">
        <img src="me.png" alt="Srujan's Profile Picture" class="profile-img">
        <p class="message">Hello. You have landed on Srujan's world!!! Stay tuned!! The website is under construction.</p>
    </div>
    <div class="blog-section">
        <h2>My Blog</h2>
        <div id="blog-posts">
            <!-- Blog posts will be dynamically added here -->
        </div>
    </div>
    <footer>
        &copy; 2025 Srujan's World. All rights reserved.
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
