<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .blog {
            border: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .blog-title {
            padding: 15px;
            font-size: 1.2rem;
            background: #1f1f1f;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-title:hover {
            background: #333;
        }

        .blog-title i {
            transition: transform 0.3s;
        }

        .blog-title.collapsed i {
            transform: rotate(-90deg);
        }

        .blog-content {
            display: none;
            padding: 15px;
            background: #1a1a1a;
        }

        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 1rem;
                padding: 10px;
            }

            .blog-content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <div id="blogs"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        const blogsContainer = document.getElementById('blogs');

        // Fetch list of blogs (assumes a static list or dynamically generated by your backend)
        const blogFiles = ["blog1.md"];

        blogFiles.forEach(file => {
            const blogElement = document.createElement('div');
            blogElement.className = 'blog';

            const titleElement = document.createElement('div');
            titleElement.className = 'blog-title collapsed';
            titleElement.innerHTML = `${file.replace('.md', '')} <i class="fas fa-chevron-down"></i>`;

            const contentElement = document.createElement('div');
            contentElement.className = 'blog-content';

            // Toggle visibility of content
            titleElement.addEventListener('click', () => {
                const isCollapsed = titleElement.classList.toggle('collapsed');
                contentElement.style.display = isCollapsed ? 'none' : 'block';
            });

            // Fetch and render blog content
            fetch(`blogs/${file}`)
                .then(response => response.text())
                .then(markdown => {
                    const converter = new showdown.Converter();
                    contentElement.innerHTML = converter.makeHtml(markdown);
                })
                .catch(() => {
                    contentElement.innerHTML = '<p>Error loading blog content.</p>';
                });

            blogElement.appendChild(titleElement);
            blogElement.appendChild(contentElement);
            blogsContainer.appendChild(blogElement);
        });
    </script>
</body>
</html>
